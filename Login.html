<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sanctory Login</title>
    <link rel="stylesheet" href="login.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="top-left">
      <a href="index.html">
        <img src="Assets/Vector.png" alt="Sanctory Logo" class="logo" />
      </a>
    </div>

    <div class="top-right">
      <a href="index.html">RETURN TO HOME</a>
    </div>

    <div class="login-box">
      <h1>WELCOME TO SANCTORY</h1>
      <form>
        <input
          type="text"
          id="membership"
          name="membership"
          placeholder="MEMBERSHIP ID"
        />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="PASSWORD"
        />

        <button type="submit">LOGIN</button>
      </form>
      <a href="#" class="forgot">FORGOT PASSWORD</a>
    </div>

    <div class="bg-illustration"></div>

    <footer>
      <a href="#">INSTAGRAM</a>
      <a href="#">LINKEDIN</a>
    </footer>
  </body>
</html>
